<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Time tracking dashboard</title>
</head>

<body>
    <main>

        <section>

            <!-- User info and filters -->
            <article id="user-info">
                <div class="avatar-text">
                    <img src="images/image-jeremy.png" alt="Jeremy img avatar">
                    <div>
                        <small>Report for</small>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="timeframes">
                    <a>Daily</a>
                    <a>Weekly</a>
                    <a>Monthly</a>
                </div>
            </article>
            <!-- Work -->
            <article id="work" class="items-report">
                <div>
                    <div>
                        <h2></h2>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                    </div>
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </article>
            <!-- Play -->
            <article id="play" class="items-report">
                <div>
                    <div>
                        <h2></h2>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                    </div>
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </article>
            <!-- Study -->
            <article id="study" class="items-report">
                <div>
                    <div>
                        <h2></h2>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                    </div>
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </article>
            <!-- Exercise -->
            <article id="exercise" class="items-report">
                <div>
                    <div>
                        <h2></h2>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                    </div>
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </article>
            <!-- Social -->
            <article id="social" class="items-report">
                <div>
                    <div>
                        <h2></h2>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                    </div>
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </article>
            <!-- Self care -->
            <article id="self-care" class="items-report">
                <div>
                    <div>
                        <h2></h2>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                    </div>
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </article>

        </section>

    </main>

    <script src="javascripts/app.js"></script>

</body>

</html>
